<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3><a href="{% url 'static_file:index' %}">我的文件主页</a></h3>
<form action="{% url 'static_file:upload_file' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file">
    <input type="text" name="username">
    <input type="text" name="password">
    <input type="submit" value="上传">
</form>
<hr>
{% for one in file_list %}
<p><a href="{{static_url}}{{one}}">{{one}}</a></p>
{% endfor %}
</body>
</html>
